<!DOCTYPE html>
<html>
<head>
  <title>Bayesian Calculator</title>
  <script src="calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Bayesian Calculator</h1>
  <label for="prior">Prior Probability: </label>
  <input type="number" id="prior" name="prior"><br><br>
  
  <label for="likelihood">Likelihood: </label>
  <input type="number" id="likelihood" name="likelihood"><br><br>

  <label for="marginal">Marginal Likelihood: </label>
  <input type="number" id="marginal" name="marginal"><br><br>

  <button onclick="calculateBayesian()">Calculate</button>

  <h2>Result: <span id="result"></span></h2>
</body>
</html>
